<wm-page pagetitle="Quotes By Rep" name="page1"> 
    <wm-header content="header" name="header1"></wm-header> 
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav> 
    <wm-content name="content1"> 
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel> 
        <wm-page-content columnwidth="10" name="page_content1"> 
            <wm-livetable formlayout="dialog" name="QuotesLiveTable1"> 
                <wm-table gridfirstrowselect="true" editmode="dialog" name="QuotesTable1" title="Quotes List" dataset="bind:Variables.SalesdbQuotesData.dataSet" navigation="Basic"> 
                    <wm-table-column binding="id" caption="Id" primary-key="true" edit-widget-type="number" type="integer" generator="identity" readonly="true" show="true"></wm-table-column> 
                    <wm-table-column binding="entryDate" caption="Entry Date" edit-widget-type="date" type="date" generator="assigned" datepattern="yyyy, MMM dd" formatpattern="toDate" show="true" readonly="false"></wm-table-column> 
                    <wm-table-column binding="reps.name" caption="Reps Name" edit-widget-type="text" related-entity-name="Reps" type="string" generator="assigned" readonly="true" show="true"></wm-table-column> 
                    <wm-table-column binding="estimatedSale" caption="Estimated Sale" textalignment="right" edit-widget-type="number" type="integer" generator="assigned" formatpattern="toCurrency" currencypattern="USD" show="true" readonly="false"></wm-table-column> 
                    <wm-table-column binding="leads.customerId" caption="Customer Id" edit-widget-type="number" related-entity-name="Leads" type="integer" generator="assigned" readonly="true" show="true"></wm-table-column> 
                    <wm-table-column binding="leads.customers.name" caption="Customers Name" edit-widget-type="text" type="string" searchable="false" show="true" readonly="false"></wm-table-column> 
                    <wm-table-column binding="rowOperations" caption="Actions" width="120px" edit-widget-type="text" type="custom" readonly="true" sortable="false" searchable="false" show="true"></wm-table-column> 
                    <wm-table-action key="addNewRow" display-name="New" show="true" class="btn-primary" iconclass="wi wi-plus" title="New" action="addNewRow()" shortcutkey="" disabled="false" widget-type="button"></wm-table-action> 
                    <wm-table-row-action key="updaterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-pencil" title="Edit" action="editRow($event)" disabled="false"></wm-table-row-action> 
                    <wm-table-row-action key="deleterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-trash" title="Delete" action="deleteRow($event)" disabled="false"></wm-table-row-action> 
                </wm-table> 
                <wm-liveform errormessage="" title="Quotes Info" formlayout="dialog" iconclass="wi wi-edit" name="QuotesLiveForm1" dataset="bind:Variables.SalesdbQuotesData.dataSet" captionalign="left" captionposition="top"> 
                    <wm-layoutgrid columns="1" name="layoutgrid1"> 
                        <wm-gridrow name="gridrow1"> 
                            <wm-gridcolumn columnwidth="12" name="gridcolumn1"> 
                                <wm-form-field name="entryDate" displayname="Entry Date" required="false" show="true" generator="assigned" primary-key="false" key="entryDate" type="date" is-related="false" pc-display="true" mobile-display="true" widget="date"></wm-form-field> 
                            </wm-gridcolumn> 
                        </wm-gridrow> 
                        <wm-gridrow name="gridrow2"> 
                            <wm-gridcolumn columnwidth="12" name="gridcolumn2"> 
                                <wm-form-field name="estimatedSale" displayname="Estimated Sale" required="false" show="true" generator="assigned" primary-key="false" key="estimatedSale" type="integer" is-related="false" step="0" pc-display="true" mobile-display="true" widget="number"></wm-form-field> 
                            </wm-gridcolumn> 
                        </wm-gridrow> 
                        <wm-gridrow name="gridrow3"> 
                            <wm-gridcolumn columnwidth="12" name="gridcolumn3"> 
                                <wm-form-field name="leads" displayname="Leads" required="false" show="true" generator="assigned" primary-key="false" key="leads" type="list" is-related="true" pc-display="true" mobile-display="true" widget="select"></wm-form-field> 
                            </wm-gridcolumn> 
                        </wm-gridrow> 
                        <wm-gridrow name="gridrow4"> 
                            <wm-gridcolumn columnwidth="12" name="gridcolumn4"> 
                                <wm-form-field name="reps" displayname="Reps" required="false" show="true" generator="assigned" primary-key="false" key="reps" type="list" is-related="true" pc-display="true" mobile-display="true" widget="select"></wm-form-field> 
                            </wm-gridcolumn> 
                        </wm-gridrow> 
                    </wm-layoutgrid> 
                    <wm-form-field name="id" displayname="Id" required="true" show="false" generator="identity" primary-key="true" key="id" type="integer" is-related="false" step="0" pc-display="true" mobile-display="true" widget="number"></wm-form-field> 
                    <wm-form-action key="cancel" class="form-cancel btn-secondary" iconclass="wi wi-cancel" action="cancel()" display-name="Cancel" show="true" type="button" update-mode="true"></wm-form-action> 
                    <wm-form-action key="save" class="form-save btn-success" iconclass="wi wi-save" display-name="Save" show="true" type="submit" update-mode="true" action=""></wm-form-action> 
                </wm-liveform> 
            </wm-livetable> 
        </wm-page-content> 
    </wm-content> 
    <wm-footer content="footer" name="footer1"></wm-footer> 
</wm-page>
